<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

</head>
<style>
    .carousel-inner img {
        display: block;
        width: 700px !important;
        height: 600px !important;
        margin: 0 auto;
    }
</style>
<body>
<div th:insert="~{/header.html}"></div>
<h1>Подробная информация об объявлении </h1>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" th:src="@{${images[0].path}}">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="${images[1].path}">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="${images[2].path}">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<p th:text="${advertisement.type}"></p>
<p th:text="${advertisement.description}"></p>
<p th:text="${advertisement.price}"></p>
<p th:text="${owner.username}"></p>
<p th:text="${owner.phone}"></p>
</div>
<div sec:authorize="isAuthenticated()">
    <a th:href="@{/advertisement/buy(id=${advertisement.id})}"> Купить</a>
</div>
<div sec:authorize="hasAuthority('ADMIN')">
    <a th:href="@{/advertisement/delete(id=${advertisement.id})}"> Удалить</a>
</div>
</main>
</body>
</html>
